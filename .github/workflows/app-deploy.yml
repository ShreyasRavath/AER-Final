name: Application CI/CD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: primary-eks
  IMAGE_NAME: aer-devops
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker Image
      run: |
        docker build -t $ECR_REPO:$GITHUB_SHA ./app-code/backend
        docker push $ECR_REPO:$GITHUB_SHA

    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

    - name: Patch image if deployment exists
      run: |
        kubectl get deployment frontend-deployment -n sock-shop && \
        kubectl set image deployment/frontend-deployment frontend=$ECR_REPO:$GITHUB_SHA -n sock-shop || \
        echo "Deployment not found, skipping image update"